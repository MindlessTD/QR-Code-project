name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2

    - name: Build and Push Frontend
      run: |
        docker build -t mindlesstd/nextjs-frontend:latest ./frontend
        docker push mindlesstd/nextjs-frontend:latest

    - name: Build and Push Backend
      run: |
        docker build -t mindlesstd/fastapi-backend:latest ./backend
        docker push mindlesstd/fastapi-backend:latest

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          ./k8s/frontend-deployment.yaml
          ./k8s/backend-deployment.yaml
        images: |
          mindlesstd/nextjs-frontend:latest
          mindlesstd/fastapi-backend:latest
